name: Release

on:
  push:
    branches:
      - main

jobs:
  compile_and_release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Process release
        run: |
          make release

          if [[ -n $(git status --porcelain "RogPerfTuner") ]]; then
              changes=1
              break
          fi

          if [[ $changes -eq 1 ]]; then
              echo "Committing pending files before release..."
              git add .
              git commit -m "[ci skip] Pending files before release"
          fi

      - name: Get version
        id: get_version
        run: |
          echo "VERSION=$(cat resources/version)" >> $GITHUB_ENV

      - name: Validate version
        run: |
          if git rev-parse "refs/tags/${VERSION}" >/dev/null 2>&1; then
            echo "❌ Tag '${VERSION}' already exists. Please bump the version."
            exit 1
          else
            echo "✅ Tag '${VERSION}' does not exist. Continuing..."
          fi

      - name: Publish to AUR
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          echo "Setting SSH key for AUR..."
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          echo -e "Host aur.archlinux.org\n\tIdentityFile ~/.ssh/aur\n\tUser aur\n\tStrictHostKeyChecking no" >> ~/.ssh/config

          echo "Cloning AUR repository..."
          git clone ssh://aur@aur.archlinux.org/rog-perf-tuner.git aur_repo
          cd aur_repo

          echo "Configuring Git identity..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Copying files..."
          cp ../dist/PKGBUILD .
          cp ../dist/.SRCINFO .
          cp ../dist/rog-perf-tuner.install .

          echo "Committing changes..."
          git add PKGBUILD .SRCINFO rog-perf-tuner.install
          git diff-index --quiet HEAD || git commit -m "Release ${GITHUB_REF_NAME}"
          git push

      - name: Create tag
        run: |
          git tag "${{ env.VERSION }}"
          make increase_version
          git push origin main
          git push origin main:develop --force
          git checkout develop
          git add CMakeLists.txt > /dev/null
          git commit -m "[ci skip] Ready for next development iteration" > /dev/null
          git push origin develop --force

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          files: |
            dist/PKGBUILD
            dist/rog-perf-tuner.install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
